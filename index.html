<!DOCTYPE html>
<html>
  <head>
    <title>pb - Hello phrik</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="icon" type="image/png" href="https://ptpb.pw/static/images/ptpb-32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://ptpb.pw/static/images/ptpb-128.png" sizes="128x128" />
    <link rel="icon" type="image/png" href="https://ptpb.pw/static/images/ptpb-512.png" sizes="512x512" />

    <link href="//ptpb.pw/static/css/pbs.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script id="index" src="/js/index.js"></script>
  </head>
  <body>
    <div id="stash" class="hidden" aria-hidden="true">
      <div class="alert alert-info fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <h1 class="page-header"><a href="https://ptpb.pw/" target="_blank">ptpb.pw</a></h1>
            <h3>A website to paste shit</h3>
            <p class="lead small">You're welcome</p>
          </div>
        </div>

        <form id="paste-form" enctype="multipart/form-data" method="POST" action="/">
          <div id="alert-col" class="col-sm-12">

          </div>
          <div class="col-sm-12 form-group">
            <textarea id="content" name="content" class="form-control paste-content" autofocus="autofocus"></textarea>
            <div id="filename" class="hidden well text-center"><h4></h4></div>
          </div>

          <div class="col-xs-6 col-sm-6 form-inline form-group">
            <div class="form-group">
              <button id="paste" type="submit" class="btn btn-primary btn-block ">
                Paste
                <span class="fa fa-spin fa-spinner hidden"></span>
              </button>
            </div>
            <div class="form-group">
              <button id="shorturl" type="submit" class="btn btn-default btn-block" formaction="/u">
                Short URL
                <span class="fa fa-spin fa-spinner hidden"></span>
              </button>
            </div>
            <div class="form-group">
              <button id="file" type="submit" class="btn btn-default btn-block">
                Upload File
                <span class="fa fa-spin fa-spinner hidden"></span>
              </button>
            </div>
            <div class="form-group">
              <input type="file" id="file-input" name="content">
            </div>
          </div>

          <div class="col-xs-6 col-sm-6 form-inline form-group text-right">
            <div class="form-group">
              <div class="btn-group btn-block" data-toggle="buttons">
                <label class="btn btn-default btn-block">
                  <input id="private" name="private" class="api-input" type="checkbox" value="1"> Private
                </label>
              </div>
            </div>
            <div class="form-group">
              <button id="clear" type="reset" class="btn btn-default btn-block">Clear</button>
            </div>
          </div>

          <div class="col-xs-6 col-sm-6 col-sm-push-6 form-group">
            <div class="form-group">
              <label for="sunset" class="sr-only">Expires</label>
              <input type="text" id="sunset" name="sunset" class="form-control api-input" placeholder="Expires">
            </div>
            <div class="form-group">
              <label for="label" class="sr-only">Label</label>
              <input type="text" id="label" class="form-control" placeholder="Label" disabled="disabled">
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-sm-pull-6 form-inline form-group">
            <div class="form-group">
              <div class="input-group">
                <input id="pasteid" class="form-control" placeholder="paste ID" disabled="disabled">
                <div class="input-group-btn">
                  <button id="load" type="submit" class="btn btn-default" disabled="disabled">Load</button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-sm-pull-6 form-inline form-group">
            <div class="form-group">
              <div class="input-group">
                <input id="uuid" class="form-control" placeholder="paste UUID" disabled="disabled">
                <div class="input-group-btn">
                  <button id="update" type="submit" class="btn btn-default" disabled="disabled">
                    Update
                    <span class="fa fa-spin fa-spinner hidden fa-spin fa-spinner hiddenner hidden"></span>
                  </button>
                </div>
                <div class="input-group-btn">
                  <button id="delete" type="submit" class="btn btn-default" disabled="disabled">
                    Delete
                    <span class="fa fa-spin fa-spinner hidden"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <footer class="footer">
        <div class="container">
          <p class="text-muted text-center small">Send all complaints to <a href="https://github.com/sudokode/pbwww" target="_blank">sudokode</a></p>
        </div>
      </footer>
    </div>
  </body>
</html>
